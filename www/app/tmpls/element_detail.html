<div id="element_detail">
    <h4>{{typeForDisplay()}}</h4>

    <p><label for="x">x</label><input ng-model="current.x" id="x" class="short" name="x" type="text">
        <label for="y">y</label><input ng-model="current.y" id="y" class="short" type="text" name="y"></p>

    <p><label for="name">name</label><input ng-model="current.name" type="text" id="name" name="name"></p>

    <div ng-show="currentIsActivity()">
        <div>
            <p><label for="act_method">method</label>
                <select ng-model="current.act_method" id="act_method" name="act_method">
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="delete">DELETE</option>
                </select></p>
        </div>

        <div>
            <p><label for="act_url">url</label></p>

            <p><textarea ng-model="current.act_url" rows="5" cols="20" id="act_url" name="act_url"></textarea></p>
        </div>

        <div>
            <p><label>parameters</label></p>

            <form><input class="short" ng-model="param.key">:<input class="short"
                                                                    ng-model="param.val">
                <input type="submit" ng-click="param()" value="+"></form>
            </p>
            <p ng-repeat="(k,v) in current.act_params">{{k}}:{{v}}</p>
        </div>
    </div>

    <div ng-show="currentIsSynchronizer()">
        <p><label>syn_strategy</label></p>
        <select ng-model="current.syn_strategy">
            <option value="all">all</option>
            <option value="any">any</option>
        </select>
    </div>
</div>
