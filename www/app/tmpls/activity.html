<div id="activity">
    <form>
        <input type="hidden" name="type" value="a">

        <p><label for="x">x</label><input id="x" class="short" name="x" type="text">
            <label for="y">y</label><input id="y" class="short" type="text" name="y"></p>

        <p><label for="name">name</label><input type="text" id="name" name="name"></p>

        <div>
            <p><label for="act_method">method</label>
                <select id="act_method" name="act_method">
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                    <option value="put">PUT</option>
                    <option value="delete">DELETE</option>
                </select></p>
        </div>

        <div>
            <p><label for="act_url">url</label></p>
            <p><textarea rows="5" cols="20" id="act_url" name="act_url"></textarea></p>
        </div>

        <div>
            <p><label>parameters</label></p>

            <p class="kv_adder">
                <input class="short" placeholder="key">:
                <input class="short" placeholder="value"><button class="add"><i class="fa fa-plus"></i>Add</button>
            </p>
        </div>
    </form>
</div>
