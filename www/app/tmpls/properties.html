<div id="properties">
    <h4>Properties</h4>
    <form>
        <p> <label>Set</label> <input class="short" ng-model="prop.key">:<input class="short" ng-model="prop.val">
            <input type="submit" ng-click="prop()" value="+"> </p>
    </form>
    <p ng-repeat="(k,v) in editor.props"><label>{{k}}:</label>{{v}}</p>
</div>
